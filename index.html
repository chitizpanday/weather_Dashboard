
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="maindash">Weather Dashboard</div> 
      </div>

      <div class="row" id="dash2">
        <div class="col-3">
          <p>Search for a City:</p>
          <textarea id="searchCity"></textarea> <br>
          <button id="searchButton" onclick="getInfo()">Search</button>
          <p id="city">Dallas</p>
        </div>
        <div class="col-8">
          <div class="row" id="lowdash">
            <p> Future Forcast</p>
            <div class="col-2" id="one">
              <div class="day">Monday</div>
              <img src="" alt="weather icon" class="wIcon">
            </div>
            <div class="col-2" id="two">
              <div class="day">Tuesday</div>
              <img src="" alt="weather icon" class="wIcon">
            </div>
            <div class="col-2" id="three">
              <div class="day">Wednesday</div>
              <img src="" alt="weather icon" class="wIcon">
            </div>  
            <div class="col-2" id="four">
              <div class="day">Thursday</div>
              <img src="" alt="weather icon" class="wIcon">
            </div>
            <div class="col-2" id="five">
              <div class="day">Friday</div>
              <img src="" alt="weather icon" class="wIcon">
            </div>
      
          </div>
          <div class="row">
            <div class="col-12" id="currentWeather">
              <p>Current Weather</p>
              <div class="date" id="date">July 1 2022</div>
              <div class="time" id="time">0600 <span id="AM-PM">AM</span></div>
              <div class="others" id="currentWeatherItems">
                <div class="weatherItems">
                  <div>Humidity</div>
                  <div>64%</div>
                </div>
                <div class="weatherItems">
                  <div>Pressure</div>
                  <div>3.34 psc</div>
                </div>
                <div class="weatherItems">
                  <div>Wind Speed</div>
                  <div>10 mph</div>
                </div>
                <div class="weatherItems">
                  <div>UV-Index</div>
                  <div>21.2</div>
                </div>
              </div>
            </div>

          </div>
        </div>
      
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./code.js"></script>  
  </body>
</html>
