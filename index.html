
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="maindash"> Weather Dashboard</div> 
      </div>

      <div class="row" id="dash2">
        <div class="col-sm-3">
          <h4>Search for a City:</h4>
          <textarea id="searchCity"></textarea> <br>
          <button id="searchButton" onclick="getInfo()">Search</button> <br></br>
          <textarea id="row1">city1</textarea>
          <textarea id="row2">city2</textarea>
          <textarea id="row3">city3</textarea>
          <textarea id="row4">city4</textarea>
          <textarea id="row5">city5</textarea>
        </div>
        <div class="col-sm-8">
          <div class="row" id="lowdash">
            <h4> Future Forcast</h4>
            <div class="col-sm-2" id="one">
              <div class="day">Monday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
            </div>
            <div class="col-sm-2" id="two">
              <div class="day">Tuesday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
            </div>
            <div class="col-sm-2" id="three">
              <div class="day">Wednesday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
            </div>  
            <div class="col-sm-2" id="four">
              <div class="day">Thursday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
            </div>
            <div class="col-sm-2" id="five">
              <div class="day">Friday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wIcon">
            </div>
      
          </div>
          <div class="row">
            <div class="col-sm-12" id="currentWeather">
              <h4>Current Weather</h4>
              <h4 id="CITY">Dallas</h4>
              <div class="date" id="date"></div>
                <h6 id="time">time</h6>
              <div class="others" id="currentWeatherItems">
                <div class="weatherItems">
                  <div>Humidity</div>
                  <div>64%</div>
                </div>
                <div class="weatherItems">
                  <div>Temperature</div>
                  <div>3.34 psc</div>
                </div>
                <div class="weatherItems">
                  <div>Wind Speed</div>
                  <div>10 mph</div>
                </div>
                <div class="weatherItems">
                  <div>UV-Index</div>
                  <div>21.2</div>
                </div>
              </div>
            </div>

          </div>
        </div>
      
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./code.js"></script>  
  </body>
</html>
